<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Create form</title>
    <script src="javascript/index.js" defer></script>
   
  </head>
  <body>
   <section>
      <form class="phoneForm">
        <label for="first">First Name</label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="First Name"
          required
        />
        <label for="last">Last Name</label>
        <input
          type="text"
          id="last"
          name="last"
          placeholder="Last Name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <p class="emailFormat">Example: seDD12@gmail.com</p>

        <label for="phoneNum">Phone Number: </label>
        <input
          type="text"
          name="phoneNum"
          id="phoneNum"
          placeholder="Phone Number"
        />
        <p class="phoneFormat">Examples: (123)-456-7890 or 123-456-7890</p>

        <label for="textArea">Type your problem</label>
        <textarea
          name="textArea"
          id="textArea"
          cols="30"
          rows="10"
          placeholder="Describe the problem"
        ></textarea>
        <article>
          <input type="submit" name="textArea" id="textArea">
          <input type="reset" name="reset" id="reset">
          
        </article>
      </form>
    </section>
  </body>
</html>
